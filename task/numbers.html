<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        //some comment
        var userNumber = -Infinity,
            maxNumber = -Infinity;

        do {
            userNumber = parseInt(prompt("Введите число "));
            console.log("userNumber: " + userNumber);
            console.log("typeof:" + typeof(userNumber));

            if (userNumber > maxNumber) {
                maxNumber = userNumber;
            }
            console.log("max: " + maxNumber);
        }
        while (!isNaN(userNumber));

        alert("Максимальное число: " + maxNumber);
    </script>
</body>

</html>
