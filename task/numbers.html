<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var userNumber = 0,
            maxNumber = 0;

        do {
            userNumber = prompt("Введите число");
            if (!isNaN(Number(userNumber))) {
                if (userNumber >= maxNumber) {
                    maxNumber = userNumber;
                }
            }
        }

        while (userNumber != null);
        console.log("максимальное значение - " + maxNumber);
    </script>
</body>

</html>
