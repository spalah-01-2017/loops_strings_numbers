<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Loop</title>
</head>
<body>
	<script type="text/javascript">

		var userNumber;
		var biggestNumber = -Infinity;

		do {
			userNumber = prompt('Enter a number!');
			if (userNumber === null) {
				biggestNumber === -Infinity ? alert('There was no numbers!') 
				: alert ('Biggest number is: ' + biggestNumber);				

			}  else if (parseFloat(userNumber.replace(',', '.'))) {
				userNumber = userNumber.replace(',', '.');
				if (userNumber > biggestNumber) { biggestNumber = +userNumber }				

			}  else if (userNumber.trim() === '') {
				alert('You must enter something!');
				userNumber = ' ';

			}  else {
				alert('It\'s not a number! Please, enter a number!');
			}
			
		} while (userNumber);

	</script>
</body>
</html>
